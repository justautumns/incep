
http {
    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name mehmeyil.42.fr;
        server_name www.mehmeyil.42.fr;

         #SSL certificates
         ssl_certificate /etc/ssl/certs/mehmeyil.crt;
         ssl_certificate_key /etc/ssl/private/mehmeyil.key;

         ssl_protocols TLSv1.3;
         root /var/www/html;

        index index.php;

        location / {
            autoindex on;
            autoindex_format html;
            try_files $uri $uri/ /index.php?$args;
    }

        location ~ .php$ {
            if (!-f $document_root$fastcgi_script_name)
            { 
                return 404;
            }
            try_files $uri =404;
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            fastcgi_pass wordpress:9000;
            }
}
}
